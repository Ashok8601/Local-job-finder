<!-- account.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .job-card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .job-title {
            font-size: 18px;
            font-weight: bold;
        }
        .job-details {
            margin: 5px 0;
            color: #555;
        }
        .btn {
            padding: 5px 10px;
            margin-right: 5px;
            text-decoration: none;
            color: white;
            border-radius: 3px;
        }
        .edit { background: #3498db; }
        .delete { background: #e74c3c; }
        .repost { background: #2ecc71; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Posted Jobs</h1>

        {% for job in jobs %}
            <div class="job-card">
                <div class="job-title">{{ job['title'] }}</div>
                <div class="job-details">{{ job['description'] }}</div>
                <div class="job-details"><strong>Location:</strong> {{ job['location'] }}</div>
                <div class="job-details"><strong>Category:</strong> {{ job['category'] }}</div>
                <div class="job-details"><strong>Salary:</strong> â‚¹{{ job['salary'] }}</div>
                
                <a href="{{ url_for('edit_job', job_id=job['id']) }}" class="btn edit">Edit</a>
                <a href="{{ url_for('delete_job', job_id=job['id']) }}" class="btn delete">Delete</a>
                <a href="{{ url_for('repost_job', job_id=job['id']) }}" class="btn repost">Repost</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
