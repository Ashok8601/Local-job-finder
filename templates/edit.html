<!DOCTYPE html>
<html>
<head>
    <title>Edit Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 40%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .cancel-btn {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }
        .cancel-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Job</h2>
        <form method="POST">
            <label>Title:</label>
            <input type="text" name="title" value="{{ job['title'] }}" required>

            <label>Description:</label>
            <textarea name="description" required>{{ job['description'] }}</textarea>

            <label>Location:</label>
            <input type="text" name="location" value="{{ job['location'] }}" required>

            <label>Salary:</label>
            <input type="number" name="salary" value="{{ job['salary'] }}" required>

            <label>Category:</label>
            <input type="text" name="category" value="{{ job['category'] }}" required>

            <button type="submit">Update Job</button>
        </form>

        <a href="{{ url_for('account') }}" class="cancel-btn">Cancel</a>
    </div>
</body>
</html>
